<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>无标题文档</TITLE>
<META http-equiv=Content-Type content="text/html; charset=gb2312">
<LINK href="left.files/style.css" rel=stylesheet>
<META content="MSHTML 6.00.2600.0" name=GENERATOR></HEAD>
<BODY text=#eeeeee  leftMargin=0 topMargin=0 marginheight="0" marginwidth="0" >

<table width="12"  height="100%" border="0" cellpadding="0" cellspacing="0" background="images/nav.gif">
  <tr height="100%">
          <td  height="100%" valign="middle" ><div id="divNav" style="display:block" align="right"><img  id="imgNav" src="images/lefta.gif" border="0" style="cursor:hand" onmouseover='javascript:_ArrowOver();' onmouseout='javascript:_ArrowOut();' onClick="window.top._funNav(0)"></div></td>
  </tr>
</table>
<script language="JavaScript">
function _ArrowOver()
{
 _src = document.all.imgNav.src;

 if(_src.indexOf("lefta")>0)
{

 document.all.imgNav.src="images/leftb.gif";
 document.all.imgNav.alt = "点击收起左边的菜单栏";
}
if(_src.indexOf("righta")>0)
{
 document.all.imgNav.src="images/rightb.gif";
 document.all.imgNav.alt = "点击展开左边的菜单栏";
}

}

function _ArrowOut()
{
 _src = document.all.imgNav.src;
if(_src.indexOf("leftb")>0)
{
 document.all.imgNav.src="images/lefta.gif";
}
if(_src.indexOf("rightb")>0)
{
 document.all.imgNav.src="images/righta.gif";
}
}
</script>
</BODY></HTML>
