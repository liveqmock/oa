<div class=Section1 style='layout-grid:15.6pt'>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span
style='font-size:16.0pt;font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>地址簿的使用：</span></b><b style='mso-bidi-font-weight:
normal'><span lang=EN-US style='font-size:16.0pt'><o:p></o:p></span></b></p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>当使用地址簿选择人员时，首先会弹出下面的窗口：</span></p>

<p class=MsoNormal><span lang=EN-US><!--[if gte vml 1]><v:shapetype id="_x0000_t75"
 coordsize="21600,21600" o:spt="75" o:preferrelative="t" path="m@4@5l@4@11@9@11@9@5xe"
 filled="f" stroked="f">
 <v:stroke joinstyle="miter"/>
 <v:formulas>
  <v:f eqn="if lineDrawn pixelLineWidth 0"/>
  <v:f eqn="sum @0 1 0"/>
  <v:f eqn="sum 0 0 @1"/>
  <v:f eqn="prod @2 1 2"/>
  <v:f eqn="prod @3 21600 pixelWidth"/>
  <v:f eqn="prod @3 21600 pixelHeight"/>
  <v:f eqn="sum @0 0 1"/>
  <v:f eqn="prod @6 1 2"/>
  <v:f eqn="prod @7 21600 pixelWidth"/>
  <v:f eqn="sum @8 21600 0"/>
  <v:f eqn="prod @7 21600 pixelHeight"/>
  <v:f eqn="sum @10 21600 0"/>
 </v:formulas>
 <v:path o:extrusionok="f" gradientshapeok="t" o:connecttype="rect"/>
 <o:lock v:ext="edit" aspectratio="t"/>
</v:shapetype><v:shape id="_x0000_i1025" type="#_x0000_t75" style='width:346.5pt;
 height:282.75pt'>
 <v:imagedata src="address_use.files/image001.gif" o:title="address_use"/>
</v:shape><![endif]--><![if !vml]><img width=462 height=377
src="address_use.files/image003.gif" v:shapes="_x0000_i1025"><![endif]></span></p>

<p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>点击页面左上的组织机构树，在右上页面中列出此组织下的人员。点击人名前的复选框，选中人员，然后点击“选中”按钮，选中的人将列在右下页面中。</span></p>

<p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>也可以点击左侧组织机构树下的“从公共分组中选择”、“从个人分组中选择”按钮来选择某一分组下面的所有人员。</span></p>

<p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>还可以在左下角的人员搜索中输入人名，进行模糊查询，然后选择查询结果中的人员。</span></p>

<p class=MsoNormal><span lang=EN-US><!--[if gte vml 1]><v:shape id="_x0000_i1026"
 type="#_x0000_t75" style='width:345.75pt;height:281.25pt;
 mso-position-vertical:absolute'>
 <v:imagedata src="address_use.files/image004.gif" o:title="address_use1"/>
</v:shape><![endif]--><![if !vml]><img width=461 height=375
src="address_use.files/image005.gif" v:shapes="_x0000_i1026"><![endif]></span></p>

<p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>当选择了所有要选择人员后，点击右下页面的“确定”按钮结束选择，也可以选中右下页面中已选择的人员（分组）然后点击“删除”按钮清除已选人员。</span></p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
