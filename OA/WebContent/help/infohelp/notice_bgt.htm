<body lang=ZH-CN link=blue vlink=purple style='tab-interval:21.0pt;text-justify-trim:
punctuation'>

<div class=Section1 style='layout-grid:15.6pt'>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span
style='font-size:16.0pt;font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>办公厅通知：</span></b><b style='mso-bidi-font-weight:
normal'><span lang=EN-US style='font-size:16.0pt'><o:p></o:p></span></b></p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>对于没有通知栏目信息发布权限的用户，此模块的功能就是方便快捷的查看“办公厅通知”这一栏目下的信息，其主页面是“办公厅通知”栏目下的所有信息列表：</span></p>

<p class=MsoNormal><span lang=EN-US><!--[if gte vml 1]><v:shapetype id="_x0000_t75"
 coordsize="21600,21600" o:spt="75" o:preferrelative="t" path="m@4@5l@4@11@9@11@9@5xe"
 filled="f" stroked="f">
 <v:stroke joinstyle="miter"/>
 <v:formulas>
  <v:f eqn="if lineDrawn pixelLineWidth 0"/>
  <v:f eqn="sum @0 1 0"/>
  <v:f eqn="sum 0 0 @1"/>
  <v:f eqn="prod @2 1 2"/>
  <v:f eqn="prod @3 21600 pixelWidth"/>
  <v:f eqn="prod @3 21600 pixelHeight"/>
  <v:f eqn="sum @0 0 1"/>
  <v:f eqn="prod @6 1 2"/>
  <v:f eqn="prod @7 21600 pixelWidth"/>
  <v:f eqn="sum @8 21600 0"/>
  <v:f eqn="prod @7 21600 pixelHeight"/>
  <v:f eqn="sum @10 21600 0"/>
 </v:formulas>
 <v:path o:extrusionok="f" gradientshapeok="t" o:connecttype="rect"/>
 <o:lock v:ext="edit" aspectratio="t"/>
</v:shapetype><v:shape id="_x0000_i1025" type="#_x0000_t75" style='width:482.25pt;
 height:224.25pt'>
 <v:imagedata src="notice_bgt.files/image001.gif" o:title="notice_bgt"/>
</v:shape><![endif]--><![if !vml]><img width=643 height=299
src="notice_bgt.files/image002.gif" v:shapes="_x0000_i1025"><![endif]></span></p>

<p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>如果用户具有向某一通知栏目发布信息的权限，那么此模块还具有信息转发的功能（信息转发功能只能用于在通知栏目之间转发信息），在页面的上方会出现转发按钮：</span></p>

<p class=MsoNormal><span lang=EN-US><!--[if gte vml 1]><v:shape id="_x0000_i1026"
 type="#_x0000_t75" style='width:484.5pt;height:165pt'>
 <v:imagedata src="notice_bgt.files/image003.gif" o:title="notice_bgt1"/>
</v:shape><![endif]--><![if !vml]><img width=646 height=220
src="notice_bgt.files/image004.gif" v:shapes="_x0000_i1026"><![endif]></span></p>

<p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>选中要转发的信息，然后从页面上方下拉列表框中选中转发到的通知栏目，然后点击“转发”按钮进入转发页面：</span></p>

<p class=MsoNormal><span lang=EN-US><!--[if gte vml 1]><v:shape id="_x0000_i1027"
 type="#_x0000_t75" style='width:479.25pt;height:261.75pt'>
 <v:imagedata src="notice_bgt.files/image005.gif" o:title="msg_resend"/>
</v:shape><![endif]--><![if !vml]><img width=639 height=349
src="notice_bgt.files/image006.gif" v:shapes="_x0000_i1027"><![endif]></span></p>

<p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>转发页面与</span><span lang=EN-US><a
href="msg_publish_list.htm#msg_publish_update"><span style='font-family:宋体;
mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:"Times New Roman"'>信息修改页面</span></a></span><span
style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:
"Times New Roman"'>类似，不同在于转发信息时不能直接修改附件文件，而且必须重新选择可阅人员。</span></p>
