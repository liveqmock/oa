<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体;
mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:"Times New Roman"'>功能简述：管理员通过该模块可以对上报的条目进行查询、附件下载、删除的操作。</span></p>

<p class=MsoNormal style='text-indent:21.0pt;layout-grid-mode:char'><span
style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:
"Times New Roman"'>操作步骤：</span></p>

<p class=MsoNormal style='text-indent:21.0pt;layout-grid-mode:char'><b
style='mso-bidi-font-weight:normal'><span style='font-family:宋体;mso-ascii-font-family:

style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:
"Times New Roman"'>根据上报人员或者上报部门可以搜索到相应的结果，在下面显示出来。如下图所示</span> </p>

style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:
"Times New Roman"'>：管理员点选要删除的上报条目，在点选“删除”按钮，就可以完成删除操作。如果没有选择</span></p>

<p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>上报条目，就点选“删除”按钮，系统会提示。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><b style='mso-bidi-font-weight:
normal'><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>下载上报条目的附件</span></b><span
style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:

<p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
